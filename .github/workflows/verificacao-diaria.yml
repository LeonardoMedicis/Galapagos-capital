name: VerificaÃ§Ã£o Manual de ConciliaÃ§Ãµes

on:
  # Permite execuÃ§Ã£o manual a qualquer momento
  workflow_dispatch:
    inputs:
      data_referencia:
        description: 'Data de referÃªncia (YYYY-MM-DD) - deixe vazio para hoje'
        required: false
        default: ''
      forcar_atualizacao:
        description: 'ForÃ§ar atualizaÃ§Ã£o mesmo se nÃ£o houver mudanÃ§as'
        required: false
        default: 'false'
        type: choice
        options:
        - 'false'
        - 'true'
  
  # Executa em push para main (apenas para testes de desenvolvimento)
  push:
    branches: [ main ]
    paths: 
      - 'automacao-conciliacoes/**'
      - '.github/workflows/**'

jobs:
  verificar-conciliacoes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do cÃ³digo
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        cd automacao-conciliacoes
        pip install -r requirements.txt
    
    - name: Executar verificaÃ§Ã£o de conciliaÃ§Ãµes
      run: |
        cd automacao-conciliacoes
        
        # Configurar data de referÃªncia se fornecida
        if [ "${{ github.event.inputs.data_referencia }}" != "" ]; then
          echo "ğŸ“… Usando data de referÃªncia: ${{ github.event.inputs.data_referencia }}"
          python conciliacao_checker.py --data "${{ github.event.inputs.data_referencia }}"
        else
          echo "ğŸ“… Usando data atual"
          python conciliacao_checker.py
        fi
    
    - name: Verificar se houve mudanÃ§as nos resultados
      id: check_changes
      run: |
        cd automacao-conciliacoes
        
        # Verificar se arquivos de resultado existem e se mudaram
        if [ -f "resultado_conciliacao.json" ] && [ -f "relatorio_conciliacao.html" ]; then
          # Verificar se hÃ¡ mudanÃ§as no git
          git add resultado_conciliacao.json relatorio_conciliacao.html
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "ğŸ“Š Nenhuma mudanÃ§a detectada nos resultados"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "ğŸ“Š MudanÃ§as detectadas nos resultados"
          fi
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "ğŸ“Š Primeiros resultados gerados"
        fi
    
    - name: Upload dos relatÃ³rios
      uses: actions/upload-artifact@v3
      with:
        name: relatorios-conciliacao-${{ github.run_number }}
        path: |
          automacao-conciliacoes/resultado_conciliacao.json
          automacao-conciliacoes/relatorio_conciliacao.html
          automacao-conciliacoes/conciliacao_checker.log
        retention-days: 30
    
    - name: Atualizar GitHub Pages
      if: steps.check_changes.outputs.changes == 'true' || github.event.inputs.forcar_atualizacao == 'true'
      run: |
        # Criar pasta docs se nÃ£o existir
        mkdir -p docs
        
        # Copiar relatÃ³rios para GitHub Pages
        cp automacao-conciliacoes/relatorio_conciliacao.html docs/index.html
        cp automacao-conciliacoes/resultado_conciliacao.json docs/
        
        # Adicionar timestamp da Ãºltima atualizaÃ§Ã£o
        echo "Ãšltima atualizaÃ§Ã£o: $(date '+%d/%m/%Y Ã s %H:%M:%S')" > docs/ultima_atualizacao.txt
        
        # Configurar git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action - ConciliaÃ§Ãµes"
        
        # Commit e push das mudanÃ§as
        git add docs/
        git add automacao-conciliacoes/resultado_conciliacao.json automacao-conciliacoes/relatorio_conciliacao.html || true
        
        if git diff --cached --quiet; then
          echo "ğŸ“Š Nenhuma mudanÃ§a para commit"
        else
          git commit -m "ğŸ“Š AtualizaÃ§Ã£o manual do relatÃ³rio de conciliaÃ§Ãµes - $(date '+%d/%m/%Y %H:%M')"
          git push
          echo "âœ… Dashboard atualizado com sucesso!"
        fi
    
    - name: Pular atualizaÃ§Ã£o (sem mudanÃ§as)
      if: steps.check_changes.outputs.changes == 'false' && github.event.inputs.forcar_atualizacao != 'true'
      run: |
        echo "â­ï¸ Nenhuma mudanÃ§a detectada nos resultados."
        echo "ğŸ’¡ Use 'ForÃ§ar atualizaÃ§Ã£o = true' se quiser atualizar mesmo assim."
    
    - name: Notificar problemas crÃ­ticos
      if: failure()
      run: |
        echo "ğŸš¨ Erro na verificaÃ§Ã£o de conciliaÃ§Ãµes!"
        echo "Verifique os logs e relatÃ³rios para mais detalhes."
        echo "ğŸ“§ Notifique a equipe de TI se o problema persistir."
    
    - name: Resumo da execuÃ§Ã£o
      if: success()
      run: |
        echo "âœ… VerificaÃ§Ã£o de conciliaÃ§Ãµes executada com sucesso!"
        echo "ğŸ“Š Dashboard disponÃ­vel em: https://leonardomedicis.github.io/Galapagos-capital/"
        echo "ğŸ“… Data de referÃªncia: $(date '+%d/%m/%Y')"
        echo "ğŸ• HorÃ¡rio de execuÃ§Ã£o: $(date '+%H:%M:%S')"

